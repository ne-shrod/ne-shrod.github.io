<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <script>
        const BOT_ID = "7947545620";
        const GITHUB_PAGES_URL = "https://ne-shrod.github.io";
        
        function login() {
            const authUrl = `https://oauth.telegram.org/auth?bot_id=${BOT_ID}&origin=${GITHUB_PAGES_URL}&return_to=${GITHUB_PAGES_URL}/callback.html`;
            window.location.href = authUrl;
        }
        
        function checkAuthData() {
            const savedData = localStorage.getItem('tgAuthData');
            if (savedData) {
                document.getElementById('result').innerHTML = `
                    <h3>✅ Данные получены!</h3>
                    <pre>${savedData}</pre>
                    <button onclick="clearData()">Очистить</button>
                `;
            }
        }
        
        function clearData() {
            localStorage.removeItem('tgAuthData');
            location.reload();
        }
    </script>
</head>
<body onload="checkAuthData()">
    <h1>Telegram Auth Test</h1>
    <button onclick="login()">Login with Telegram</button>
    <p>Domain: https://ne-shrod.github.io</p>
    
    <div id="result"></div>
</body>

</html>
